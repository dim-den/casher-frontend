<div fxLayout='column' fxLayoutAlign='center center' fxFlex class='full-height' class="main-panel">
  <div fxLayout='row' fxLayoutAlign='center center' fxFlex >

    <div class='card card-user' fxFlex='400px'>
      <div class='card-header'>
        <h5 class='card-title'>Login</h5>
      </div>
      <div class='card-body'>
        <form [formGroup]='loginForm' (submit)='submit()'>
          <div class='row'>
            <div class='px-1'>
              <div class='form-group'>
                <label>Email</label>
                <input type='text' class='form-control' placeholder='email' formControlName='email'>
              </div>
            </div>
          </div>
          <div class='row'>
            <div class='px-1'>
              <div class='form-group'>
                <label>Password</label>
                <input type='password' class='form-control' placeholder='password' formControlName='password'>
              </div>
            </div>
          </div>
          <div fxLayout='row' fxLayoutAlign='space-between center'>
            <div>
              <button type='submit' class='btn btn-primary btn-round' [disabled]='loginForm.invalid'>Login</button>
            </div>

            <div >
              <button type='button' class='btn btn-info btn-round' (click)='navigateToRegistration()'>Register</button>
            </div>
          </div>
          <div class='row'>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
